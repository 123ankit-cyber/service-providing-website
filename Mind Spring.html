<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Spring</title>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Josefin Sans", sans-serif;
        }

        body, html {
            height: 100%;
            width: 100%;
        }

        header {
            width: 100%;
            height: 100vh;
            background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.15)),
                url("back1.jpg");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }

        nav {
            width: 100%;
            height: 15vh;
            background: rgb(10, 0, 0);
            color: rgb(248, 246, 246);
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-transform: uppercase;
        }

        nav .logo {
            width: 25%;
            text-align: center;
            color: #003ab8;
        }

        nav .menu {
            width: 40%;
            display: flex;
            justify-content: space-around;
        }

        nav .menu a {
            width: 25%;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        nav .menu a:first-child {
            color: #00b894;
        }

        main {
            width: 100%;
            height: 85vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        section h3 {
            font-size: 35px;
            font-weight: 200;
            letter-spacing: 3px;
            text-shadow: 1px 1px 2px black;
        }

        section h1 {
            margin: 30px 0 20px 0;
            font-size: 55px;
            font-weight: 700;
            text-shadow: 2px 1px 5px black;
            text-transform: uppercase;
        }

        section p {
            font-size: 25px;
            word-spacing: 2px;
            margin-bottom: 25px;
            text-shadow: 1px 1px 1px black;
        }

        section a {
            padding: 12px 30px;
            border-radius: 4px;
            outline: none;
            text-transform: uppercase;
            font-size: 13px;
            font-weight: 500;
            text-decoration: none;
            letter-spacing: 1px;
            transition: all 0.5s ease;
        }

        section .btnone {
            background: #fff;
            color: #000;
        }

        .btnone:hover {
            background: #00b894;
            color: white;
        }

        section .btntwo {
            background: #00b894;
            color: white;
        }

        .btntwo:hover {
            background: #fff;
            color: #000;
        }

        /* Mobile responsive */
        @media only screen and (max-width: 768px) {
            nav {
                flex-direction: column;
                height: auto;
                text-align: center;
            }

            nav .menu {
                width: 100%;
                flex-direction: column;
                align-items: center;
            }

            nav .menu a {
                width: 100%;
                padding: 10px;
            }

            main {
                height: auto;
                padding: 20px;
            }
        }

        /* Chatbot Styles */
        .chat-container {
            position: fixed;
            bottom: 0;
            right: 20px;
            width: 300px;
            background-color: #00b894;
            color: white;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            display: none;
            flex-direction: column;
            animation: slideIn 1s ease-in-out;
        }

        .chat-header {
            background-color: #003ab8;
            padding: 10px;
            font-size: 18px;
            text-align: center;
            border-radius: 10px 10px 0 0;
            cursor: pointer;
        }

        .chat-body {
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
            background-color: #f1f1f1;
            color: #333;
            border-radius: 0 0 10px 10px;
        }

        .chat-input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 10px;
        }

        .chat-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #00b894;
            color: white;
            padding: 15px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            animation: bounce 1s infinite;
        }

        /* Animation */
        @keyframes slideIn  {
            0% {
                transform: translateY(100%);
            }
            100% {
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<header>
    <nav>
        <div class="logo"><h1 style="font-size: 20px;">Mind Spring</h1></div>
        <div class="menu">
            <a href="Mind Spring.html" style="font-size: 23px">Home</a>
            <a href="service.html" target="_blank">Services</a>
            <a href="about.html" target="_blank">About</a>
            <a href="index.php">Contact</a>
        </div>
    </nav>

    <main>
        <section>
            <h3>Welcome To Mind Spring</h3>
            <h1>We Provide Services of <span id="service-text">Plumbing</span></h1>
            <p>"We provide different types of services"</p>
            <a href="service.html" class="btnone" target="_blank">Services</a>
            <a href="insta.html" class="btntwo">Review</a>
        </section>
    </main>
</header>

<!-- Chatbot Icon -->
<div class="chat-icon" id="chat-icon" onclick="toggleChat()">ðŸ’¬</div>

<!-- Chatbot Container -->
<div class="chat-container" id="chat-container">
    <div class="chat-header" onclick="toggleChat()">Chat with us</div>
    <div class="chat-body" id="chat-body">
        <div>Hi! How can I assist you today?</div>
    </div>
    <input type="text" id="chat-input" class="chat-input" placeholder="Type a message..." onkeypress="sendMessage(event)">
</div>

<script>
    // Service text change every 3 seconds
    const services = ["Plumbing", "Electrical Services", "Home Maintenance", "Handyman"];
    let currentServiceIndex = 0;

    setInterval(() => {
        const serviceText = document.getElementById("service-text");
        serviceText.textContent = services[currentServiceIndex];
        currentServiceIndex = (currentServiceIndex + 1) % services.length;
    }, 1000);

    // Toggle chat window visibility
    function toggleChat() {
        const chatContainer = document.getElementById('chat-container');
        if (chatContainer.style.display === 'none' || chatContainer.style.display === '') {
            chatContainer.style.display = 'flex';
        } else {
            chatContainer.style.display = 'none';
        }
    }

    // Handle message send
    function sendMessage(event) {
        if (event.key === 'Enter') {
            const inputField = document.getElementById('chat-input');
            const message = inputField.value.trim().toLowerCase();
            const chatBody = document.getElementById('chat-body');

            if (message !== '') {
                // Add user message
                chatBody.innerHTML += `<div>You: ${inputField.value}</div>`;

                // Add bot response based on message
                let botResponse = '';

                if (message.includes('customer care') || message.includes('contact')) {
                    botResponse = 'Our customer care number is 6284890317. How can I help you further?';
                } else if (message.includes('services')) {
                    botResponse = 'We provide plumbing, electrical, home maintenance, and handyman services.';
                } else if (message.includes('hello') || message.includes('hi')) {
                    botResponse = 'Hello! How can I assist you today?';
                } else {
                    botResponse = 'I am sorry, I didn\'t understand that. Can you please rephrase?';
                }

                chatBody.innerHTML += `<div>Bot: ${botResponse}</div>`;
                inputField.value = '';
                chatBody.scrollTop = chatBody.scrollHeight; // Scroll to bottom
            }
        }
    }
</script>

</body>
</html>
